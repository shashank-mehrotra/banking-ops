<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankOps Academy</title>
    <style>
        :root {
            --primary-color: #214E9A;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --light-gray: #e9ecef;
            --medium-gray: #ced4da;
            --dark-gray: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --border-radius: 0.75rem; /* rounded-xl equivalent */
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--secondary-color);
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #ffffff;
            border-right: 1px solid var(--light-gray);
            padding: 1.5rem 1rem;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            box-shadow: var(--box-shadow);
            z-index: 10;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .sidebar nav ul {
            list-style: none;
        }

        .sidebar nav li button {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border: none;
            background-color: transparent;
            border-radius: var(--border-radius);
            cursor: pointer;
            text-align: left;
            font-size: 0.95rem;
            color: var(--text-color);
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        
        .sidebar nav li button:hover {
            background-color: var(--light-gray);
        }

        .sidebar nav li button.active {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
        }
        
        .sidebar nav li button img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            object-fit: cover;
            border-radius: 4px;
            background-color: var(--light-gray); /* Placeholder bg */
        }


        .main-content {
            margin-left: 250px; /* Same as sidebar width */
            padding: 2rem;
            width: calc(100% - 250px);
            display: flex;
            flex-direction: column;
        }

        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--medium-gray);
        }

        .tab-button {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border: none;
            background-color: transparent;
            font-size: 1rem;
            font-weight: 500;
            color: var(--dark-gray);
            border-bottom: 3px solid transparent;
            margin-bottom: -1px; /* Overlap border */
             transition: color 0.2s ease, border-color 0.2s ease;
        }

        .tab-button:hover {
             color: var(--primary-color);
        }

        .tab-button.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .content-area {
            flex-grow: 1;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .resource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .resource-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease;
        }
        
        .resource-card:hover {
            transform: translateY(-3px);
        }

        .resource-card img {
            width: 100%;
            height: 150px; /* Fixed height for consistency */
            object-fit: cover; /* Or 'contain' */
            border-radius: calc(var(--border-radius) - 0.5rem); /* Slightly smaller radius */
            margin-bottom: 1rem;
             background-color: var(--light-gray); /* Placeholder bg */
        }

        .resource-card h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .resource-card p {
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
            flex-grow: 1; /* Make text take available space */
        }
        
        .resource-card .details {
             font-size: 0.85rem;
             color: var(--dark-gray);
             margin-bottom: 0.75rem;
        }

        .resource-card a {
            display: inline-block;
            margin-top: auto; /* Push link to bottom */
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: calc(var(--border-radius) / 2);
            text-align: center;
            font-size: 0.9rem;
            transition: background-color 0.2s ease;
        }
        
        .resource-card a:hover {
            background-color: #1a3d7a; /* Darker blue */
        }

        /* Quiz Styles */
        #quiz-form {
            background-color: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .quiz-question {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .quiz-question:last-of-type {
            border-bottom: none;
            margin-bottom: 0;
        }

        .quiz-question p {
            font-weight: 500;
            margin-bottom: 1rem;
        }
        
        .quiz-question span.difficulty {
            font-size: 0.8rem;
            font-style: italic;
            color: var(--dark-gray);
            margin-left: 10px;
        }

        .quiz-options label {
            display: block;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .quiz-options label:hover {
            background-color: var(--light-gray);
        }

        .quiz-options input[type="radio"] {
            margin-right: 10px;
            accent-color: var(--primary-color);
        }

        #submit-quiz {
            display: block;
            width: 100%;
            padding: 0.75rem;
            margin-top: 2rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        #submit-quiz:hover {
            background-color: #1a3d7a;
        }

        #quiz-result {
            margin-top: 1.5rem;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            text-align: center;
        }

        #quiz-result.pass {
            background-color: var(--success-color);
            color: white;
        }

        #quiz-result.fail {
            background-color: var(--danger-color);
            color: white;
        }
        
        h2#week-title {
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-size: 1.8rem;
        }
        
        #learning-outcomes {
            margin-bottom: 1.5rem;
            background-color: #e7f0ff; /* Light blue bg */
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            border-left: 5px solid var(--primary-color);
        }
        
         #learning-outcomes h3 {
             margin-bottom: 0.75rem;
             font-size: 1.1rem;
             color: var(--primary-color);
         }
         
         #learning-outcomes ul {
             list-style-position: inside;
             padding-left: 0;
         }
         
          #learning-outcomes li {
              margin-bottom: 0.3rem;
              font-size: 0.95rem;
          }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                 flex-direction: column;
            }
            .sidebar {
                position: static; /* Change from fixed */
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--light-gray);
                flex-direction: row; /* Make header and nav horizontal */
                overflow-x: auto; /* Allow horizontal scrolling for buttons */
                padding: 0.5rem;
                align-items: center;
            }
            
            .sidebar-header {
                margin-bottom: 0;
                margin-right: 1rem;
                font-size: 1.2rem;
                min-width: 150px; /* Prevent shrinking too much */
            }
            
            .sidebar nav {
                 display: flex; /* Align buttons horizontally */
                 flex-grow: 1;
            }
            
            .sidebar nav ul {
                display: flex; /* Align buttons horizontally */
            }
            
             .sidebar nav li {
                flex-shrink: 0; /* Prevent buttons from shrinking */
            }

            .sidebar nav li button {
                padding: 0.5rem;
                 margin-bottom: 0;
                 margin-right: 0.5rem;
                 font-size: 0.85rem;
            }
            
            .sidebar nav li button img {
                 width: 20px;
                 height: 20px;
                 margin-right: 5px;
            }

            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 1rem;
            }
            
            .tabs {
                margin-bottom: 1rem;
            }
            
            .tab-button {
                 padding: 0.5rem 1rem;
                 font-size: 0.9rem;
            }
            
            .resource-grid {
                 grid-template-columns: 1fr; /* Stack cards on mobile */
                 gap: 1rem;
             }
             
            #quiz-form {
                 padding: 1rem;
            }
            
             h2#week-title {
                font-size: 1.5rem;
             }
             
             #learning-outcomes {
                 padding: 0.75rem 1rem;
             }
             
             #learning-outcomes h3 {
                 font-size: 1rem;
             }
             
             #learning-outcomes li {
                 font-size: 0.9rem;
             }
        }

    </style>
</head>

                const li = document.createElement('li');
                const button = document.createElement('button');
                const img = document.createElement('img');
                img.src = createThumbnailSrc(week.resources[0]?.thumb || 'fdic_thumb.png'); // Use first resource thumb or default
                img.alt = `Week ${index + 1} thumbnail`;

                button.appendChild(img);
                const textNode = document.createTextNode(`Week ${index + 1}`);
                button.appendChild(textNode);

                button.dataset.week = index; // Store week index
                if (index === currentWeekIndex) {
                    button.classList.add('active');
                }
                
                // Add event listener
                button.addEventListener('click', handleSidebarClick);

                li.appendChild(button);
                sidebarNav.appendChild(li);
            });
        }

        function handleSidebarClick(event) {
             // Use event.currentTarget to ensure we get the button, even if img is clicked
            const button = event.currentTarget; 
            const weekIndex = parseInt(button.dataset.week);
            loadWeek(weekIndex);
            
            // Update active state
            document.querySelectorAll('#sidebar-nav button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            // Reset to lessons tab
            switchTab('lessons-content');
            document.querySelectorAll('.tab-button').forEach(tb => tb.classList.remove('active'));
            document.querySelector('.tab-button[data-tab="lessons-content"]').classList.add('active');

        }

        function renderLessons(weekIndex) {
            const week = courseData[weekIndex];
            lessonsContentEl.innerHTML = ''; // Clear previous lessons

            week.resources.forEach(resource => {
                const card = document.createElement('div');
                card.classList.add('resource-card');

                const img = document.createElement('img');
                img.src = createThumbnailSrc(resource.thumb);
                img.alt = `${resource.title} thumbnail`;
                
                const title = document.createElement('h3');
                title.textContent = resource.title;

                const note = document.createElement('p');
                note.textContent = resource.note;

                const details = document.createElement('p');
                details.classList.add('details');
                details.textContent = `Reference: ${resource.range}`;

                const link = document.createElement('a');
                link.href = resource.link;
                link.textContent = 'Go to Resource';
                link.target = '_blank'; // Open in new tab
                link.rel = 'noopener noreferrer'; // Security best practice

                card.appendChild(img);
                card.appendChild(title);
                card.appendChild(note);
                card.appendChild(details);
                card.appendChild(link);

                lessonsContentEl.appendChild(card);
            });
        }
        
        function renderQuiz(weekIndex) {
            const week = courseData[weekIndex];
             // Clear previous quiz content *except* the submit button
            quizFormEl.innerHTML = ''; // Clear previous questions/options
            
            week.quiz.forEach((item, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('quiz-question');

                const questionText = document.createElement('p');
                questionText.textContent = `${item.q}`; 
                const difficultySpan = document.createElement('span');
                difficultySpan.classList.add('difficulty');
                difficultySpan.textContent = `(${item.d})`;
                questionText.appendChild(difficultySpan);


                const optionsDiv = document.createElement('div');
                optionsDiv.classList.add('quiz-options');

                item.o.forEach((option, optionIndex) => {
                    const label = document.createElement('label');
                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = `q${index}`;
                    radio.value = optionIndex; 
                    radio.required = true; // Make selection required

                    label.appendChild(radio);
                    label.appendChild(document.createTextNode(` ${option}`));
                    optionsDiv.appendChild(label);
                });

                questionDiv.appendChild(questionText);
                questionDiv.appendChild(optionsDiv);
                quizFormEl.appendChild(questionDiv);
            });
            
             // Re-append the submit button (or create if needed)
             const submitButton = document.createElement('button');
             submitButton.type = 'submit';
             submitButton.id = 'submit-quiz';
             submitButton.textContent = 'Submit Quiz';
             quizFormEl.appendChild(submitButton); // Append to the form

            quizResultEl.style.display = 'none'; // Hide previous results
            quizResultEl.className = ''; // Clear result classes
            
             // Remove old listener if exists (important!) and add new one
             quizFormEl.removeEventListener('submit', handleQuizSubmit); // Remove previous listener tied to old index
             quizFormEl.addEventListener('submit', handleQuizSubmit); // Add listener for current week
        }


        function handleQuizSubmit(event) {
            event.preventDefault(); // Prevent default form submission
            
            const week = courseData[currentWeekIndex];
            let score = 0;
            const totalQuestions = week.quiz.length;
            
            week.quiz.forEach((item, index) => {
                const selectedOption = quizFormEl.querySelector(`input[name="q${index}"]:checked`);
                if (selectedOption && parseInt(selectedOption.value) === item.a) {
                    score++;
                }
            });

            const percentage = (score / totalQuestions) * 100;
            const passed = percentage >= 80;

            quizResultEl.textContent = `Result: ${score} out of ${totalQuestions} (${percentage.toFixed(1)}%). ${passed ? 'Status: Pass' : 'Status: Fail (Requires 80%)'}`;
            quizResultEl.classList.add(passed ? 'pass' : 'fail');
            quizResultEl.style.display = 'block';
            
            // Scroll to results
            quizResultEl.scrollIntoView({ behavior: 'smooth', block: 'center' });

        }

        function switchTab(targetTabId) {
             tabContents.forEach(content => {
                 content.style.display = 'none'; // Hide all first
                 content.classList.remove('active');
             });
             const targetContent = document.getElementById(targetTabId);
             if (targetContent) {
                  targetContent.style.display = 'block'; // Show the target
                  targetContent.classList.add('active');
             }
        }

        function loadWeek(weekIndex) {
            currentWeekIndex = weekIndex;
            const week = courseData[weekIndex];

            // Update titles and outcomes
            weekTitleEl.textContent = week.title;
            learningOutcomesListEl.innerHTML = ''; // Clear previous
             week.outcomes.forEach(outcome => {
                 const li = document.createElement('li');
                 li.textContent = outcome;
                 learningOutcomesListEl.appendChild(li);
             });


            // Render content
            renderLessons(weekIndex);
            renderQuiz(weekIndex); // Render quiz structure (questions added dynamically)
        }

        // --- Initialization ---
        renderSidebar();
        loadWeek(currentWeekIndex); // Load initial week

        // Add Tab Button Listeners
         tabButtons.forEach(button => {
             button.addEventListener('click', () => {
                 // Update button active state
                 tabButtons.forEach(btn => btn.classList.remove('active'));
                 button.classList.add('active');
                 
                 // Switch content
                 const targetTabId = button.dataset.tab;
                 switchTab(targetTabId);
             });
         });
         
         // Log abstract to console (optional - useful for verification)
         // console.log("Course Abstract:", courseAbstract);

    </script>
</body>
