            overflow-x: hidden; /* Prevent horizontal scroll */

        }

            border-radius: var(--border-radius);
            color: white;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            font-size: 0.95em; /* Slightly smaller font for longer titles */
            line-height: 1.3; /* Adjust line height */
        }

        .week-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .week-button:active {
            transform: scale(0.98);
        }

        .week-button.active {
            background-color: rgba(255, 255, 255, 0.3);
            font-weight: 600;
        }

        .week-button img {
            width: 30px;
            height: 30px;
            margin-right: 15px;
            border-radius: 5px;
            object-fit: cover;
            flex-shrink: 0; /* Prevent image from shrinking */
        }

        #main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto; /* Scrollable main content */
        }

        #title-banner {
            background-color: white;
            color: var(--dark-gray);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            font-size: 2em;
            font-weight: 700;
        }

        #tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .tab-button {
            flex-grow: 1;
            padding: 15px;
            background-color: var(--card-bg);
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-color);
            transition: border-bottom-color 0.3s ease, color 0.3s ease;
        }

        .tab-button:hover {
            color: var(--dark-gray);
        }

        .tab-button.active {
            border-bottom-color: var(--primary-blue);
            color: var(--primary-blue);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        #introduction-content h1, #introduction-content h2 {
            color: var(--dark-gray);
        }

            line-height: 1.6;
            margin-bottom: 15px;
        }

        #introduction-content ul {
             margin-bottom: 15px;
             padding-left: 20px;
        }

        #introduction-content li {
            margin-bottom: 8px;
        }


        #lessons-content h2 {
            color: var(--dark-gray);
            margin-bottom: 20px;
        }

            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .resource-card:hover {

        }

            height: 80px;
            border-radius: var(--border-radius);
            margin-right: 20px;
            object-fit: cover;
            flex-shrink: 0;

            color: var(--dark-gray);

        }

            font-size: 0.9em;
            color: var(--text-color);
        }

        .resource-meta span {
            margin-right: 15px;
        }

        }

            margin-bottom: 20px;

        #quiz-submit-button {

            padding: 15px;

        }

            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            font-size: 1.3em;

        }

        #quiz-results.fail {

            color: var(--fail-red);

            padding: 10px;
            background-color: #f0f0f0;
            border-left: 4px solid var(--primary-blue);
            font-size: 0.9em;
            color: var(--dark-gray);

            .week-button {

            #title-banner {

                padding: 15px;

                padding: 12px;

                            options: ["The bank's ability to withstand and recover from disruptions (e.g., cyberattacks, natural disasters)", "The bank's ability to open new branches quickly", "The bank's ability to hire new employees easily", "The bank's ability to reduce lending"],
                            correctAnswerIndex: 0,
                            difficulty: "Hard",
                            hint: "Resilience is about maintaining critical functions during and after disruptive events."
                        },
                         {
                            question: "Q205: The OCC's guidance on ERM suggests that the framework should be tailored to the bank's:",
                            options: ["Competitors' strategies", "Size, complexity, and risk profile", "Marketing budget", "Employee count"],
                            correctAnswerIndex: 1,
                            difficulty: "Medium",
                            hint: "Risk management should be appropriate for the specific institution."
                        }
                    ]
                }
            ]
        };

        // --- JavaScript Logic ---

        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const tabs = document.getElementById('tabs');
        const introductionContent = document.getElementById('introduction-content');
        const lessonsContent = document.getElementById('lessons-content');
        const quizContent = document.getElementById('quiz-content');

        let currentWeekIndex = -1; // -1 for intro, 0-10 for lessons

        // Function to render the Introduction page
        function renderIntroduction() {
            const metadata = courseData.metadata;
            introductionContent.innerHTML = `
                <h1>${courseData.metadata.title}</h1>
                <p>${metadata.abstract}</p>
                <h2>Who is this course for?</h2>
                <p>${metadata.targetAudience}</p>
                <h2>What will you learn?</h2>
                <ul>
                    ${metadata.takeaways.map(item => `<li>${item}</li>`).join('')}
                </ul>
                <h2>Course Structure</h2>
                <p>${metadata.lessonPlanIntro}</p>
                <p>Use the sidebar on the left to navigate through the modules.</p>
            `;
             tabs.querySelector('[data-tab="introduction"]').classList.add('active');
             tabs.querySelector('[data-tab="lessons"]').style.display = 'none';
             tabs.querySelector('[data-tab="quiz"]').style.display = 'none';
             introductionContent.classList.add('active');
             lessonsContent.classList.remove('active');
             quizContent.classList.remove('active');

             // Hide quiz results and button on intro page
             const quizResults = document.getElementById('quiz-results');
             const quizSubmitButton = document.getElementById('quiz-submit-button');
             if (quizResults) quizResults.style.display = 'none';
             if (quizSubmitButton) quizSubmitButton.style.display = 'none';
        }


        // Function to generate sidebar buttons
        function generateSidebar() {
            const introButton = sidebar.querySelector('[data-week="intro"]');
            // Remove existing week buttons (keep intro)
            sidebar.querySelectorAll('.week-button:not([data-week="intro"])').forEach(button => button.remove());

            courseData.weeks.forEach((week, index) => {
                const button = document.createElement('button');
                button.classList.add('week-button');
                button.dataset.week = index;
                button.innerHTML = `
                    <img src="https://placehold.co/30x30/214E9A/ffffff?text=L${index}" alt="Lesson ${index} Icon">
                    Lesson ${index}: ${week.title}
                `;
                sidebar.appendChild(button);
            });
        }

        // Function to render lessons for a given week
        function renderLessons(weekIndex) {
            const week = courseData.weeks[weekIndex];
            lessonsContent.innerHTML = `
                <h2>Lesson ${weekIndex}: ${week.title}</h2>
                <h3>Outcomes:</h3>
                <ul>
                    ${week.outcomes.map(outcome => `<li>${outcome}</li>`).join('')}
                </ul>
                <h3>Reading/Watch List:</h3>
            `;

            week.resources.forEach(resource => {
                lessonsContent.innerHTML += `
                    <div class="resource-card">
                        <img src="https://placehold.co/80x80/ddd/333?text=${resource.type === 'Reading' ? 'Doc' : 'Video'}" alt="${resource.type} Thumbnail">
                        <div class="resource-info">
                            <h3>${resource.title}</h3>
                            <p>${resource.whyMatters}</p>
                            <p class="resource-meta">
                                <span>Source: ${resource.source}</span>
                                <span>${resource.type === 'Reading' ? 'Page Range:' : 'Time Stamp:'} ${resource.pageRange}</span>
                                <span>Est. Time: ${resource.estimatedTime}</span>
                            </p>
                            <p><a href="${resource.link}" target="_blank">View Resource</a></p>
                        </div>
                    </div>
                `;
            });
        }

        // Function to render quiz for a given week
        function renderQuiz(weekIndex) {
            const week = courseData.weeks[weekIndex];
            quizContent.innerHTML = `
                <h2>Quiz: Lesson ${weekIndex} - ${week.title}</h2>
                <div id="quiz-questions-container">
                    </div>
                 <button id="quiz-submit-button">Submit Quiz</button>
                 <div id="quiz-results"></div>
            `;

            const quizQuestionsContainer = document.getElementById('quiz-questions-container');
            week.quiz.forEach((q, qIndex) => {
                // Determine input type based on whether correctAnswerIndices is an array
                const inputType = Array.isArray(q.correctAnswerIndices) ? 'checkbox' : 'radio';
                const nameAttr = `question-${weekIndex}-${qIndex}` + (inputType === 'checkbox' ? '[]' : ''); // Append [] for checkboxes

                quizQuestionsContainer.innerHTML += `
                    <div class="quiz-question" data-question-index="${qIndex}">
                        <h4>${q.question}</h4>
                        ${q.options.map((option, oIndex) => `
                            <label>
                                <input type="${inputType}" name="${nameAttr}" value="${oIndex}">
                                ${option}
                            </label>
                        `).join('')}
                        <div class="quiz-hint"></div>
                    </div>
                `;
            });

            // Attach submit button listener
            const submitButton = document.getElementById('quiz-submit-button');
            submitButton.style.display = 'block'; // Ensure button is visible on quiz tab
            submitButton.removeEventListener('click', handleSubmitQuiz); // Prevent multiple listeners
            submitButton.addEventListener('click', handleSubmitQuiz);

            // Hide results initially
            const quizResults = document.getElementById('quiz-results');
            quizResults.style.display = 'none';
        }

        // Function to handle quiz submission
        function handleSubmitQuiz() {
            const week = courseData.weeks[currentWeekIndex];
            let correctCount = 0;
            const totalQuestions = week.quiz.length;
            const passingScore = Math.ceil(totalQuestions * 0.80); // 80% rounded up

            week.quiz.forEach((q, qIndex) => {
                const questionElement = document.querySelector(`.quiz-question[data-question-index="${qIndex}"]`);
                const hintElement = questionElement.querySelector('.quiz-hint');
                const inputType = Array.isArray(q.correctAnswerIndices) ? 'checkbox' : 'radio';
                const selectedOptions = Array.from(questionElement.querySelectorAll(`input[name^="question-${currentWeekIndex}-${qIndex}"]:checked`));

                // Reset previous feedback
                questionElement.style.border = 'none';
                hintElement.classList.remove('show');
                hintElement.textContent = '';

                let isCorrect = false;

                if (inputType === 'radio') {
                    const selectedOption = selectedOptions[0]; // Only one can be selected for radio
                     if (selectedOption && parseInt(selectedOption.value) === q.correctAnswerIndex) {
                        isCorrect = true;
                    }
                } else if (inputType === 'checkbox') {
                    const selectedIndices = selectedOptions.map(option => parseInt(option.value)).sort();
                    const correctIndices = q.correctAnswerIndices.sort();

                    // Check if the number of selected options matches the number of correct options
                    // and if all selected options are among the correct options.
                    // For strict correctness (must select *all* correct and *only* correct):
                    if (selectedIndices.length === correctIndices.length &&
                        selectedIndices.every((val, index) => val === correctIndices[index])) {
                         isCorrect = true;
                     }
                     // If partial credit or other logic is needed, this would be more complex.
                     // Sticking to strict correctness for now.
                }

                if (isCorrect) {
                    correctCount++;
                    questionElement.style.border = '2px solid var(--pass-green)';
                } else {
                    questionElement.style.border = '2px solid var(--fail-red)';
                    if (q.hint) {
                         hintElement.textContent = `Hint: ${q.hint}`;
                         hintElement.classList.add('show');
                     }
                }
            });

            const score = (correctCount / totalQuestions) * 100;
            const quizResults = document.getElementById('quiz-results');
            quizResults.style.display = 'block';
            quizResults.textContent = `Your Score: ${correctCount}/${totalQuestions} (${score.toFixed(0)}%). `;

            if (score >= 80) {
                quizResults.textContent += `Congratulations! You Passed!`;
                quizResults.classList.remove('fail');
                quizResults.classList.add('pass');
            } else {
                quizResults.textContent += `You Did Not Pass. Passing score is ${passingScore}/${totalQuestions}. Review the material and try again.`;
                quizResults.classList.remove('pass');
                quizResults.classList.add('fail');
            }
        }


        // Function to handle week button clicks
        function handleWeekButtonClick(event) {
            const weekButtons = sidebar.querySelectorAll('.week-button');
            weekButtons.forEach(button => button.classList.remove('active'));
            event.target.closest('.week-button').classList.add('active');

            const weekData = event.target.closest('.week-button').dataset.week;

            if (weekData === 'intro') {
                 currentWeekIndex = -1;
                 renderIntroduction();
            } else {
                currentWeekIndex = parseInt(weekData);
                // Show Lessons tab by default for a week
                showTab('lessons');
                renderLessons(currentWeekIndex);
                // Ensure quiz content is cleared when switching weeks/tabs
                 quizContent.innerHTML = ''; // Clear previous quiz content
                 const quizResults = document.getElementById('quiz-results');
                 const quizSubmitButton = document.getElementById('quiz-submit-button');
                 if (quizResults) quizResults.style.display = 'none';
                 if (quizSubmitButton) quizSubmitButton.style.display = 'none';

                 // Show Lessons and Quiz tabs
                 tabs.querySelector('[data-tab="introduction"]').classList.remove('active');
                 tabs.querySelector('[data-tab="lessons"]').style.display = 'block';
                 tabs.querySelector('[data-tab="quiz"]').style.display = 'block';
            }
        }

        // Function to handle tab button clicks
        function handleTabButtonClick(event) {
            const tabButtons = tabs.querySelectorAll('.tab-button');
            tabButtons.forEach(button => button.classList.remove('active'));
            event.target.classList.add('active');

            const tabName = event.target.dataset.tab;
            showTab(tabName);

            // Render content based on selected tab and current week
            if (currentWeekIndex !== -1) { // Only render lessons/quiz if a week is selected
                if (tabName === 'lessons') {
                    renderLessons(currentWeekIndex);
                     // Hide quiz results and button on lessons tab
                    const quizResults = document.getElementById('quiz-results');
                    const quizSubmitButton = document.getElementById('quiz-submit-button');
                    if (quizResults) quizResults.style.display = 'none';
                    if (quizSubmitButton) quizSubmitButton.style.display = 'none';
                } else if (tabName === 'quiz') {
                    renderQuiz(currentWeekIndex);
                }
            } else {
                 // If on intro and click a tab (shouldn't happen with display: none, but for safety)
                 renderIntroduction();
            }
        }

        // Function to show a specific tab content
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabName}-content`).classList.add('active');
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            generateSidebar();
            renderIntroduction(); // Start with the introduction page

            // Attach event listeners using event delegation
            sidebar.addEventListener('click', (event) => {
                 if (event.target.closest('.week-button')) {
                    handleWeekButtonClick(event);
                 }
            });

            tabs.addEventListener('click', (event) => {
                 if (event.target.classList.contains('tab-button')) {
                    handleTabButtonClick(event);
                 }
            });
        });

    </script>
